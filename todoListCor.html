<body>
    <main class="w-50 shadow rounded p-4 m-auto">
        <h1 class="text-center fw-bold">Todo List</h1>
        <input type="text" class="form-control mt-4" id="todoInput">
        <button class="btn btn-success mt-4" onclick="addReminder()">Add reminder</button>
        <div id="output" class="mt-4"></div>
    </main>
</body>

<script>
    let todoData = []

    function displayTodo() {
        output.innerHTML = ''
        for (let int = 0; int < todoData.length; int++) {
            const element = todoData[int];
            output.innerHTML += `
            <div class="d-flex align-items-center justify-content-between">
                <h1>${int + 1}.</h1>
                <h1>${element}</h1>
                <div class="d-flex gap-2">
                    <button class="btn btn-success">Edit</button>
                    <button class="btn btn-danger" onclick="deleter(${int})">Delete</button>
                </div>
            </div>`
        }
    }

    function addReminder() {
        let todoInput = document.getElementById('todoInput')
        let output = document.getElementById('output')
        todoData.push(todoInput.value.trim())
        console.log(todoData);
        displayTodo()
        todoInput.value = ''
    }

    function deleter(int) {
        let confirmer = confirm('Are you sure you want to delete this task?')
        if (confirmer) {
            console.log(int);
            todoData.splice(int, 1)
            console.log(todoData);
            displayTodo()
        }

    }
